<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print numbers from 1-10
        for(i=1;i<=10;i++){
            console.log(i);
        }

        // print even number
        for(i=1;i<=20;i++){
            if(i%2==0){
                console.log(i+"is even number");
            }
        }

        // multiples of 5
        for(i=1;i<=50;i++){
            if(i%5==0){
                console.log(i);
            }
        }

        // sum of numbers from 1-100
        var p=+prompt("enter a number")
        var sum=0;
        for(var i=1;i<100;i++){
            sum+=i
        }
        console.log(sum);


        // factorial of given number
        var num=prompt("enter number")
        var factorial=1;
        for(var i=1;i<=num;i++){
            factorial*=i
        }
        console.log(factorial);
        

        //print alphabets A-z
      for(i=65;i<=90;i++){
        console.log(String.fromCharCode(i));
      }


      //print alphabets a-z
      for(i=97;i<=122;i++){
        console.log(String.fromCharCode(i));
      }


      //reverse order from 10-1
      for(let i=10;i>=1;i--){
        console.log(i);
      }

    </script>

 
    
</body>
</html>
